<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in html</title>
</head>
<body>
    <h2> Making a table in HTML</h2>
<table>
    <tr>
        <!-- this is for putting item in row -->
         <th>Name</th>
         <th>Roll no.</th>
         <th>Year </th>
         <!-- td refers to table description i.e the data entered into the elemen of the table-->
        <!-- th forms the heading of the columns of the table -->

    </tr>
    <tr>
        <td> Tanishq</td>
        <td>1401</td>
        <td>2nd year</td>
    </tr>
    <tr>
        <td> Vaibhav</td>
        <td>1601</td>
        <td>2nd year</td>
    </tr>
    <tr>
        <td> Vedant</td>
        <td>1141</td>
        <td>2nd year</td>
    </tr>
</table>
<h2><a href="forms.html" target="_blank" title="creating forms in html">Creating forms in HTML</a></h2>
</body>
</html>
