<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>

 Top 5 numbers
 <!-- Unordered lists, UL refers to this -->
<h1>this is an unordered list</h1>

 <ul style="list-style-type:circle;">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>

</ul>
<!-- Now ordered lists -->
 <h1>This is an ordered list</h1>
 <ol type="I" start =50>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>

 </ol>
 <!-- Description list is the one where we keep descreption of every item -->
  <h1>This is a description list </h1>
  <dl>
    <dt>1</dt>
    <dd>This is the first number</dd>
    <dt>2</dt>
    <dd>This is the second number</dd>
  </dl>
<a href="https://www.google.com" target="_blank">This is for learning absolute links</a>
<!-- Absolute links are links to website or directly to a location not in the same folder or system -->
<!-- relative links are the links to a file within the same folder -->
 <a href="images.html" target="_blank" title="images in html">This is for relative links </a>
</body>
</html>
